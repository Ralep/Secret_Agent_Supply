<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/index.css" types="text/css" rel="stylesheet">
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>

    <!-- header -->
    <header id="header">
      <img src="./resources/images/logo.png" alt="looking glass">
      <span>Secret Agent Supply Inc.</span>
    </header> <!-- end header -->

    <!-- banner -->
    <div id="banner">
      <div class="box">
        <h2>New Arrival</h2>
        <h1 class="banner-text">Sport Bikes and Motorcycles</h1>
      </div>
    </div > <!-- end banner -->

    <!-- navigation -->
    <nav id="navigation">
      <span>Eyewear</span>
      <span>Apparel</span>
      <span>Gadgets</span>
      <span>Vehicles</span>
      <span>Classes</span>
      <span>Contact</span>
    </nav> <!-- end navigation -->

    <!-- main content -->
    <div id="main">
      <div class="container">

        <div class="box">
          <div class="picture">
            <img src="./resources/images/pen.png">
          </div>
          <div class="text">Exploding Pen</div>
        </div>

        <div class="box">
          <div class="picture">
            <img src="./resources/images/watch.png">
          </div>
          <div class="text">Cellular Watch</div>
        </div>

        <div class="box">
          <div class="picture">
            <img src="./resources/images/glasses.png">
          </div>
          <div class="text">Thermal Glasses</div>
        </div>

      </div> <!-- end container -->

      <div class="information">

        <div class="location">
          <p>Location</p>
          <p class="GPS">-47.346436, 84.32354</p>
        </div>

        <div class="hours">
          <p>Hours</p>
          <p class="time">0800 - 1800</p>
        </div>

      </div> <!-- end information -->

    </div> <!-- end main content -->

    <footer> <!-- footer -->
      <p>Copyright Secret Agent Supply Inc.</p>
    </footer> <!-- end footer -->

  </body>
</html>
