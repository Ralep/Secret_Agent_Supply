<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/index.css" types="text/css" rel="stylesheet">
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>


    <!-- header -->
    <header id="header">
      <div class="container">
        <img src="./resources/images/logo.png" alt="looking glass">
        <span>Secret Agent Supply Inc.</span>
      </div>
    </header> <!-- end header -->

    <!-- banner -->
    <div id="banner">
      <div class="container">
        <div class="texts">
          <h2>New Arrival</h2>
          <h1 class="banner-text">Sport Bikes and Motorcycles</h1>
        </div>
      </div>
    </div > <!-- end banner -->

    <!-- navigation -->
    <div id="nav">
      <nav class="container">
        <ul class="links">
          <li>Eyewear</li>
          <li>Apparel</li>
          <li>Gadgets</li>
          <li>Vehicles</li>
          <li>Classes</li>
          <li>Contact</li>
        </ul>
      </nav>
    </div> <!-- end navigation -->

    <!-- main content -->
    <div id="main">
      <div class="container">

        <div class="box">
          <div class="picture">
              <img src="./resources/images/pen.png">
          </div>
          <div class="text">
            <span>Exploding Pen</span>
          </div>
        </div>

        <div class="box">
          <div class="picture">
              <img src="./resources/images/watch.png">
          </div>
          <div class="text">
            <span>Cellular Watch</span>
          </div>
        </div>

        <div class="box">
          <div class="picture">
              <img src="./resources/images/glasses.png">
          </div>
          <div class="text">
            <span>Thermal Glasses</span>
          </div>
        </div>

      </div> <!-- end container -->

      <div class="container">

        <div class="location">
          <p class="location-text">Location</p>
          <p class="GPS">-47.346436, 84.32354</p>
        </div>

        <div class="location">
          <p class="location-text">Hours</p>
          <p class="time">0800 - 1800</p>
        </div>

      </div> <!-- end information -->

    </div> <!-- end main content -->

      <footer> <!-- footer -->
        <div class="container">
          <p>Copyright Secret Agent Supply Inc.</p>
        </div>
      </footer>
    </div>
     <!-- end footer -->


  </body>
</html>
